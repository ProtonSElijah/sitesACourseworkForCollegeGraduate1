<h1>Большой Барьерный риф</h1>
</header>
    
    
<div class="columnWrapper">
    
    
<article class="main">
    <div class="gallery">
        <figure><img src="../imgs/1_animal.jpg" width="300px" height="210px" alt="1a">
            <figcaption><strong>Мадрепоровые или каменистые кораллы</strong> <br> Большой Барьерный риф служит домом для около 360 видов каменистых кораллов</figcaption>
        </figure>
        <figure><img src="../imgs/2_animal.jpg" width="300px" height="210px" alt="2a">
            <figcaption><strong>Губки</strong> <br> Вдоль Большого Барьерного рифа обитает около 5000 видов губок</figcaption>
        </figure>
        <figure><img src="../imgs/3_animal.jpg" width="300px" height="210px" alt="3a">
            <figcaption><strong>Морские звёзды и морские огурцы</strong> <br> Большой Барьерный риф стал домом для около 600 видов иглокожих — тип животных, который включает в себя: морских звезд, офиур, морских ежей и морских огурцов</figcaption>
        </figure>
        <figure><img src="../imgs/4_animal.jpg" width="300px" height="210px" alt="4a">
            <figcaption><strong>Моллюски</strong> <br> В Большом Барьерном рифе обитает, по крайней мере 5000 но, возможно, более, чем 10 000 видов моллюсков, наиболее заметным из которых является гигантская тридакна, достигающая массы более 200 кг.</figcaption>
        </figure>
        <figure><img src="../imgs/5_animal.jpg" width="300px" height="210px" alt="5a">
            <figcaption><strong>Рыбы</strong> <br> Более чем 1500 видов рыб, обитают в Большом Барьерном рифе. Они варьируются в размерах от крошечных бычков до огромных представителей хрящевых рыб</figcaption>
        </figure>
        <figure><img src="../imgs/6_animal.jpg" width="300px" height="210px" alt="6a">
            <figcaption><strong>Морские черепахи</strong> <br> Семь видов морских черепах, как известно, часто встречаются в Большом Барьерном рифе</figcaption>
        </figure>
        <figure><img src="../imgs/7_animal.jpg" width="300px" height="210px" alt="7a">
            <figcaption><strong>Морские змеи</strong> <br> сегодня насчитывается около 15 видов морских змей эндемичных для Большого Барьерного рифа, в том числе большая оливковая морская змея и морской крайт</figcaption>
        </figure>
        <figure><img src="../imgs/8_animal.jpg" width="300px" height="210px" alt="8a">
            <figcaption><strong>Птицы</strong> <br> Везде, где есть рыба и моллюски, вы можете обнаружить пелагических птиц, которые гнездятся на близлежащих островах или австралийской береговой линии</figcaption>
        </figure>
        <figure><img src="../imgs/9_animal.jpg" width="300px" height="210px" alt="9a">
            <figcaption><strong>Дельфины и киты</strong> <br> теплые воды Большого Барьерного рифа делают его излюбленным местом для около 30 видов дельфинов и китов</figcaption>
        </figure>
        <figure><img src="../imgs/10_animal.jpg" width="300px" height="210px" alt="10a">
            <figcaption><strong>Дюгони</strong> <br> Эти большие, с комичным внешним видом млекопитающие, являются строго травоядными и питаются многочисленными водными растениями Большого Барьерного рифа</figcaption>
        </figure>
